        with:
          args: "sync -c -v gs:cmip6 s3:cmip6-pds --include /CMIP6/CMIP/{MPI-M,NCC}/** --transfers 15 --checkers 65"
  # CMIP6/CMIP/EC-Earth-Consortium, CMIP6/CMIP/NASA-GISS only
  CMIP__EC-Earth-Consortium_NASA-GISS:
    runs-on: ubuntu-latest
    steps:
      - name: GCS to S3 sync
        uses: wei/rclone@v1.1.1
        env:
          RCLONE_CONF: ${{ secrets.RCLONE_CONF }}
          RCLONE_GCS_SERVICE_ACCOUNT_CREDENTIALS: ${{ secrets.RCLONE_GCS_SERVICE_ACCOUNT_CREDENTIALS }}
        with:
          args: "sync -c -v gs:cmip6 s3:cmip6-pds --include /CMIP6/CMIP/{EC-Earth-Consortium,NASA-GISS}/** --transfers 15 --checkers 65"
  # CMIP6/CMIP/NOAA-GFDL, CMIP6/CMIP/BCC, CMIP6/CMIP/AWI, CMIP6/CMIP/CSIRO, CMIP6/CMIP/SNU, CMIP6/CMIP/CSIRO-ARCCSS
  CMIP__NOAA-GFDL_BCC_AWI_CSIRO_SNU_CSIRO-ARCCSS:
    runs-on: ubuntu-latest
    steps:
      - name: GCS to S3 sync
        uses: wei/rclone@v1.1.1
        env:
          RCLONE_CONF: ${{ secrets.RCLONE_CONF }}
          RCLONE_GCS_SERVICE_ACCOUNT_CREDENTIALS: ${{ secrets.RCLONE_GCS_SERVICE_ACCOUNT_CREDENTIALS }}
        with:
          args: "sync -c -v gs:cmip6 s3:cmip6-pds --include /CMIP6/CMIP/{NOAA-GFDL,BCC,AWI,CSIRO,SNU,CSIRO-ARCCSS}/** --transfers 15 --checkers 65"			  
  # CMIP6/CMIP remaining directories
  CMIP__remainder:
    runs-on: ubuntu-latest
    steps:
      - name: GCS to S3 sync
        uses: wei/rclone@v1.1.1
        env:
          RCLONE_CONF: ${{ secrets.RCLONE_CONF }}
          RCLONE_GCS_SERVICE_ACCOUNT_CREDENTIALS: ${{ secrets.RCLONE_GCS_SERVICE_ACCOUNT_CREDENTIALS }}
        with:
          args: "sync -c -v gs:cmip6 s3:cmip6-pds --filter '- /CMIP6/CMIP/{NCAR,CNRM-CERFACS,IPSL,CCCma,MPI-M,NCC,EC-Earth-Consortium,NASA-GISS,NOAA-GFDL,BCC,AWI,CSIRO,SNU,CSIRO-ARCCSS}/**' --filter '+ /CMIP6/CMIP/**' --filter '- *' --transfers 15 --checkers 65"
  # CMIP6/ScenarioMIP/CCCma only
  ScenarioMIP__CCCma:
    runs-on: ubuntu-latest
    steps:
      - name: GCS to S3 sync
        uses: wei/rclone@v1.1.1
        env:
          RCLONE_CONF: ${{ secrets.RCLONE_CONF }}
          RCLONE_GCS_SERVICE_ACCOUNT_CREDENTIALS: ${{ secrets.RCLONE_GCS_SERVICE_ACCOUNT_CREDENTIALS }}
        with:
          args: "sync -c -v gs:cmip6 s3:cmip6-pds --include /CMIP6/ScenarioMIP/CCCma/** --transfers 15 --checkers 65"	
  # CMIP6/ScenarioMIP/CNRM-CERFACS, CMIP6/ScenarioMIP/IPSL only
  ScenarioMIP__CNRM-CERFACS_IPSL:
    runs-on: ubuntu-latest
    steps:
      - name: GCS to S3 sync
        uses: wei/rclone@v1.1.1
        env:
          RCLONE_CONF: ${{ secrets.RCLONE_CONF }}
          RCLONE_GCS_SERVICE_ACCOUNT_CREDENTIALS: ${{ secrets.RCLONE_GCS_SERVICE_ACCOUNT_CREDENTIALS }}
        with: 
          args: "sync -c -v gs:cmip6 s3:cmip6-pds --include /CMIP6/ScenarioMIP/{CNRM-CERFACS,IPSL}/** --transfers 15 --checkers 65"			  
  # CMIP6/ScenarioMIP/EC-Earth-Consortium, CMIP6/ScenarioMIP/MIROC, CMIP6/ScenarioMIP/NCAR only
  ScenarioMIP__EC-Earth-Consortium_MIROC_NCAR:
    runs-on: ubuntu-latest
    steps:
      - name: GCS to S3 sync
        uses: wei/rclone@v1.1.1
        env:
          RCLONE_CONF: ${{ secrets.RCLONE_CONF }}
          RCLONE_GCS_SERVICE_ACCOUNT_CREDENTIALS: ${{ secrets.RCLONE_GCS_SERVICE_ACCOUNT_CREDENTIALS }}
        with: 
          args: "sync -c -v gs:cmip6 s3:cmip6-pds --include /CMIP6/ScenarioMIP/{EC-Earth-Consortium,MIROC,NCAR}/** --transfers 15 --checkers 65"
  # CMIP6/ScenarioMIP/MPI-M, CMIP6/ScenarioMIP/OHC, CMIP6/ScenarioMIP/MRI, CMIP6/ScenarioMIP/DKRZ
  ScenarioMIP__MPI-M_OHC_MRI_DKRZ:
    runs-on: ubuntu-latest
    steps:
      - name: GCS to S3 sync
        uses: wei/rclone@v1.1.1
        env:
          RCLONE_CONF: ${{ secrets.RCLONE_CONF }}
          RCLONE_GCS_SERVICE_ACCOUNT_CREDENTIALS: ${{ secrets.RCLONE_GCS_SERVICE_ACCOUNT_CREDENTIALS }}
        with:
          args: "sync -c -v gs:cmip6 s3:cmip6-pds --include /CMIP6/ScenarioMIP/{MPI-M,OHC,MRI,DKRZ}/** --transfers 15 --checkers 65"
  # CMIP6/ScenarioMIP remaining directories
  ScenarioMIP__remainder:
    runs-on: ubuntu-latest
    steps:
      - name: GCS to S3 sync
        uses: wei/rclone@v1.1.1
        env:
          RCLONE_CONF: ${{ secrets.RCLONE_CONF }}
          RCLONE_GCS_SERVICE_ACCOUNT_CREDENTIALS: ${{ secrets.RCLONE_GCS_SERVICE_ACCOUNT_CREDENTIALS }}
        with:
          args: "sync -c -v gs:cmip6 s3:cmip6-pds --filter '- /CMIP6/ScenarioMIP/{CCCma,CNRM-CERFACS,IPSL,EC-Earth-Consortium,MIROC,NCAR,MPI-M,OHC,MRI,DKRZ}/**' --filter '+ /CMIP6/ScenarioMIP/**' --filter '- *' --transfers 15 --checkers 65"
 # CMIP6 remaining directories
  CMIP6__remainder:
    runs-on: ubuntu-latest
    steps:
      - name: GCS to S3 sync
        uses: wei/rclone@v1.1.1
        env:
          RCLONE_CONF: ${{ secrets.RCLONE_CONF }}
          RCLONE_GCS_SERVICE_ACCOUNT_CREDENTIALS: ${{ secrets.RCLONE_GCS_SERVICE_ACCOUNT_CREDENTIALS }}
        with:
          args: "sync -c -v gs:cmip6 s3:cmip6-pds --filter '- /CMIP6/{CMIP,ScenarioMIP}/**' --filter '+ /CMIP6/**' --filter '- *' --transfers 15 --checkers 65"
# DCPP/NCAR only
  DCPP__NCAR:
    runs-on: ubuntu-latest
    steps:
      - name: GCS to S3 sync
        uses: wei/rclone@v1.1.1
        env:
          RCLONE_CONF: ${{ secrets.RCLONE_CONF }}
