          RCLONE_GCS_SERVICE_ACCOUNT_CREDENTIALS: ${{ secrets.RCLONE_GCS_SERVICE_ACCOUNT_CREDENTIALS }}
        with:
          args: "sync -c -v gs:cmip6 s3:cmip6-pds --include /CMIP6/CMIP/CNRM-CERFACS/** --transfers 15 --checkers 65"
  # CMIP6/CMIP/IPSL only
  CMIP__IPSL:
    runs-on: ubuntu-latest
    steps:
      - name: GCS to S3 sync
        uses: wei/rclone@v1.1.1
